{% extends "base.html" %}
{% block title %}Prayer Times{% endblock %}
{% block content %}
<table>
  <tr>
    <th></th>
    <th>Athan</th>
    <th>Iqama</th>
  </tr>
  {% for prayer, (athan, iqama) in today.items() %}
  <tr>
    <td>{{ prayer }}</td>
    <td>{{ athan }}</td>
    <td>{{ iqama }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
