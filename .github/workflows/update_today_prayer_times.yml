name: Today Prayer Times Daily Update

on:
  schedule:
    # Schedule to run daily at 11:30 PM UTC (6:30 PM Toronto time)
    - cron: '30 23 * * *'

jobs:
  update_today_csv:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with full history
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history is fetched

      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Step 3: Replace `today_prayer_times.csv` with `tomorrow_prayer_times.csv`
      - name: Replace CSV
        run: |
          cp data/prayer_times/tomorrow_prayer_times.csv data/prayer_times/today_prayer_times.csv

      # Step 4: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add data/prayer_times/today_prayer_times.csv
          git commit --amend --no-edit
          git push -f
